  <template id="sandbox">

    <?use-template: "sidenav"?>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home">GET REQUESTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#menu1">POST REQUESTS</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active container" id="home">
              <form id="get_request_form" class="w-padding">
                  <div class="form-group">
                      <label for="get_url">Request URL:</label>
                      <input type="url" class="form-control" id="get_url" required>
                  </div>
                  <div class="form-group">
                      <label for="get_token">Token Authorization:</label>
                      <input type="text" class="form-control" id="get_token">
                  </div>
                  <button class="btn btn-primary" id="get_btn">Make Request</button>
              </form>
              <div class="form-group w-padding">
                  <label for="get_result">Result:</label>
                  <textarea class="form-control w-black w-text-white" rows="20" id="get_result" readonly></textarea>
              </div>
          </div>
          <div class="tab-pane container" id="menu1">
              <form id="post_request_form" class="w-padding">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="post_url">Request URL:</label>
                      <input type="url" class="form-control" id="post_url" required>
                  </div>
                  <div class="form-group">
                      <label for="post_token">Token Authorization:</label>
                      <input type="text" class="form-control" id="post_token">
                  </div>
                  <div class="form-group">
                      <label for="post_data">Post Data (JSON):</label>
                      <textarea class="form-control" rows="10" id="post_data" required></textarea>
                  </div>
                  <button class="btn btn-primary" id="post_btn">Make Request</button>
              </form>
              <div class="form-group w-padding">
                  <label for="post_result">Result:</label>
                  <textarea class="form-control w-black w-text-white" rows="20" id="post_result" readonly></textarea>
              </div>
          </div>
        </div>

    </main>
